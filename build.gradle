plugins {
    id 'java'
}

group 'cn.coderjia'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            "io.netty:netty-all:4.1.33.Final",
            "com.google.protobuf:protobuf-java:3.7.0-rc1",
            "com.google.protobuf:protobuf-java-util:3.7.0-rc1",
            "org.kie.modules:org-apache-commons-lang3:6.5.0.Final"
    )
}
